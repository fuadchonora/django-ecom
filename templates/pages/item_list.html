{% extends "base.html" %} {% block content %}
<h2>Here is the list of items</h2>

{% for item in items %}
<div class="item">
	<h3>{{ item.name }}</h3>
	<p>{{ item.description }}</p>
	<p>{{ item.price }}</p>
	<p>{{ item.quantity }}</p>
	<p>{{ item.category }}</p>
	<img src="{{ item.image }}" />
</div>
{% endfor %} {% endblock content %}
